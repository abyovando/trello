<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Trello</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Agenda Trello</h1>
        <div class="tareasList">
            <form>
                <input type="text" placeholder="Agregar Titulo de la Tarea..." required></input>
                <input name="textarea" placeholder="Describe tu Tarea..." id="textArea" required></textarea>
                <select name="prioridad" id="prioridad" class="prioridad" required>
                    <option value="seleccionar">Prioridad:</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <button class="btn-add">+</button>

            </form>
        </div>
        <div class="li-container">
            <ul></ul>
        

        </div>
        <div class="empty">
            <p>No tienes mas nada para hacer!</p>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
